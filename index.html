<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {

    }

    body {
      margin: 0;

    .item-row {

    .item-row input[type="checkbox"] {

    .item-row span.name {

    }

    .item-row span.name.done {
      text-decoration: line-through;
      color: #999;
    }

    .item-row button.delete-btn {
      margin-left: 12px;

      border: none;

      flex: 0 0 auto;
    }

    footer {

      background: #fafafa;
    }

    .add-row {
      display: flex;
      width: 100%;
      gap: 8px;
      align-items: center;
    }

    .add-row input {
      flex: 1 1 auto;
      min-width: 0; /* ã¯ã¿å‡ºã—é˜²æ­¢ */
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .add-row button {
      flex: 0 0 auto;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: #00c200;
      color: #fff;
      cursor: pointer;
      white-space: nowrap; /* æŠ˜ã‚Šè¿”ã—é˜²æ­¢ */
    }

    /* ã‹ãªã‚Šå¹…ãŒç‹­ã„ç«¯æœ«å‘ã‘å¾®èª¿æ•´ */
    @media (max-width: 320px) {
      header h1 {
        font-size: 14px;
      }
      .add-row button {
        padding: 8px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ãƒã‚¤è²·ã„ç‰©ãƒªã‚¹ãƒˆ</h1>
      <button id="refreshBtn">å†èª­ã¿è¾¼ã¿</button>
    </header>

    <main>
      <ul id="list" class="item-list"></ul>
    </main>

    <footer>
      <div class="add-row">
        <input id="newItemInput" type="text" placeholder="å“åã‚’å…¥åŠ›ï¼ˆä¾‹ï¼šç‰›ä¹³ï¼‰" />
        <button id="addBtn">è¿½åŠ </button>
      </div>
    </footer>
  </div>

  <script>
    const API_BASE = "https://shopping-list-backend-chi.vercel.app/api";

    const listEl     = document.getElementById("list");
    const inputEl    = document.getElementById("newItemInput");
    const addBtn     = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    async function fetchJson(url, options = {}) {
      const resp = await fetch(url, options);
      return await resp.json();
    }

    async function loadItems() {
      return await fetchJson(`${API_BASE}/items`);
    }

    async function addItem(name) {
      return await fetchJson(`${API_BASE}/items`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
    }

    async function toggleItem(id, done) {
      return await fetchJson(`${API_BASE}/toggle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, done })
      });
    }

    async function deleteItem(id) {
      return await fetchJson(`${API_BASE}/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
    }

    async function renderList() {
      listEl.innerHTML = "<li style='padding:10px 16px;color:#666;'>èª­ã¿è¾¼ã¿ä¸­...</li>";

      try {
        const data = await loadItems();
        if (!data.ok) {
          listEl.innerHTML = "<li style='padding:10px 16px;color:red;'>å–å¾—ã‚¨ãƒ©ãƒ¼</li>";
          console.error(data.error);
          return;
        }

        listEl.innerHTML = "";

        data.items.forEach(item => {
          const li = document.createElement("li");
          li.className = "item-row";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.done; // å°†æ¥ã®æ‹¡å¼µç”¨

          const nameSpan = document.createElement("span");
          nameSpan.textContent = item.name;
          nameSpan.className = "name" + (item.done ? " done" : "");

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "ğŸ—‘";
          deleteBtn.className = "delete-btn";

          checkbox.addEventListener("change", async () => {
            const newDone = checkbox.checked;
            await toggleItem(item.id, newDone);
            await renderList();
          });

          deleteBtn.addEventListener("click", async () => {
            if (confirm(`ã€Œ${item.name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
              await deleteItem(item.id);
              await renderList();
            }
          });

          li.appendChild(checkbox);
          li.appendChild(nameSpan);
          li.appendChild(deleteBtn);
          listEl.appendChild(li);
        });

        if (data.items.length === 0) {
          listEl.innerHTML = "<li style='padding:10px 16px;color:#666;'>ãƒªã‚¹ãƒˆã¯ç©ºã§ã™</li>";
        }
      } catch (e) {
        console.error(e);
        listEl.innerHTML = "<li style='padding:10px 16px;color:red;'>é€šä¿¡ã‚¨ãƒ©ãƒ¼</li>";
      }
    }

    addBtn.addEventListener("click", async () => {
      const name = inputEl.value.trim();
      if (!name) return;
      await addItem(name);
      inputEl.value = "";
      await renderList();
    });

    // Enterã‚­ãƒ¼ã§ã‚‚è¿½åŠ ã—ãŸã„å ´åˆ
    inputEl.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });

    refreshBtn.addEventListener("click", () => {
      renderList();
    });

    document.addEventListener("DOMContentLoaded", () => {
      renderList();
    });
  </script>
</body>
</html>
