<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイ買い物リスト（サンプル）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #00c200;
      color: #fff;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    header button {
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    ul.item-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .item label {
      display: flex;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }
    .item input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    .item-name {
      margin-left: 12px;
      font-size: 15px;
    }
    .item.done .item-name {
      text-decoration: line-through;
      color: #999;
    }
    footer {
      padding: 10px 16px 16px;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }
    .add-row {
      display: flex;
      gap: 8px;
    }
    .add-row input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .add-row button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: #00c200;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>マイ買い物リスト</h1>
      <button id="refreshBtn">再読み込み</button>
    </header>

    <main>
      <ul class="item-list" id="itemList">
        <!-- JSで埋め込み -->
      </ul>
    </main>

    <footer>
      <div class="add-row">
        <input id="newItemInput" type="text" placeholder="品名を入力（例：牛乳）" />
        <button id="addBtn">追加</button>
      </div>
    </footer>
  </div>

  <script>
    // 仮データ（あとで Todoist から取得する部分）
    let items = [
      { id: 1, name: "牛乳", done: false },
      { id: 2, name: "卵",   done: true  },
      { id: 3, name: "食パン", done: false },
    ];

    const listEl = document.getElementById("itemList");
    const inputEl = document.getElementById("newItemInput");
    const addBtn = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    function render() {
      listEl.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.className = "item" + (item.done ? " done" : "");
        li.innerHTML = `
          <label>
            <input type="checkbox" ${item.done ? "checked" : ""} />
            <span class="item-name">${item.name}</span>
          </label>
        `;
        const checkbox = li.querySelector("input[type=checkbox]");
        checkbox.addEventListener("change", () => {
          item.done = checkbox.checked;
          render();
          // 本番ではここで Todoist API & LINE通知を呼ぶ
        });
        listEl.appendChild(li);
      });
    }

    addBtn.addEventListener("click", () => {
      const name = inputEl.value.trim();
      if (!name) return;
      const newItem = {
        id: Date.now(),
        name,
        done: false,
      };
      items.push(newItem);
      inputEl.value = "";
      render();
      // 本番ではここで Todoist API & LINE通知を呼ぶ
    });

    refreshBtn.addEventListener("click", () => {
      alert("サンプルなので何もしません（本番ではTodoistから再取得）");
    });

    render();
  </script>
</body>
</html>
