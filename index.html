<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイ買い物リスト（サンプル）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #00c200;
      color: #fff;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    header button {
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    ul.item-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .item {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .item label {
      display: flex;
      align-items: center;
      width: 100%;
      cursor: pointer;
    }
    .item input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    .item-name {
      margin-left: 12px;
      font-size: 15px;
    }
    .item.done .item-name {
      text-decoration: line-through;
      color: #999;
    }
    footer {
      padding: 10px 16px 16px;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }
    .add-row {
      display: flex;
      gap: 8px;
    }
    .add-row input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .add-row button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: #00c200;
      color: #fff;
    }
    .item-row {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .item-row .delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      font-size: 20px;
      padding: 4px;
      cursor: pointer;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
</style>
</head>
<body>
  <div class="app">
    <header>
      <h1>マイ買い物リスト</h1>
      <button id="refreshBtn">再読み込み</button>
    </header>

    <main>
      <ul id="list" class="item-list"></ul>
    </main>

    <footer>
      <div class="add-row">
        <input id="newItemInput" type="text" placeholder="品名を入力（例：牛乳）" />
        <button id="addBtn">追加</button>
      </div>
    </footer>
  </div>

    <script>
    // ★ ここにあなたの LIFF ID を入れる（LIFF管理画面に表示されている文字列）
    const LIFF_ID = "2008535376-WXXwPnrX";

    // 仮のリスト（後でTodoistから取得するように置き換える）
    let items = [
      { id: 1, name: "牛乳",   done: false },
      { id: 2, name: "卵",     done: true  },
      { id: 3, name: "食パン", done: false },
    ];

    const listEl     = document.getElementById("itemList");
    const inputEl    = document.getElementById("newItemInput");
    const addBtn     = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    function render() {
      listEl.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.className = "item" + (item.done ? " done" : "");
        li.innerHTML = `
          <label>
            <input type="checkbox" ${item.done ? "checked" : ""} />
            <span class="item-name">${item.name}</span>
          </label>
        `;
        const checkbox = li.querySelector("input[type=checkbox]");
        checkbox.addEventListener("change", () => {
          item.done = checkbox.checked;
          render();
          // ★ 本番ではここで Todoist API & LINE通知を呼ぶ
        });
        listEl.appendChild(li);
      });
    }

    addBtn.addEventListener("click", () => {
      const name = inputEl.value.trim();
      if (!name) return;
      items.push({ id: Date.now(), name, done: false });
      inputEl.value = "";
      render();
      // ★ 本番ではここで Todoist API & LINE通知を呼ぶ
    });

    refreshBtn.addEventListener("click", () => {
      alert("サンプルなので何もしません（本番ではTodoistから再取得）");
    });

    // ★ LIFF 初期化
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });

        // ログインしていなければログインさせる
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 必要ならプロフィール取得もできる（後で使う）
        // const profile = await liff.getProfile();
        // console.log("LINE user:", profile);

        // 画面描画
        render();
      } catch (err) {
        console.error("LIFF init error", err);
        alert("LIFFの初期化に失敗しました。ブラウザから直接ではなく、LINEのLIFF URLから開いてください。" + err);
      }
    }

    window.addEventListener("load", initLiff);
  </script>
</body>
</html>
