<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Éû„Ç§Ë≤∑„ÅÑÁâ©„É™„Çπ„ÉàÔºàV0.3Ôºâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚òÖ LIFF SDK „ÅØ„ÇÇ„ÅÜ‰Ωø„Çè„Å™„ÅÑ„ÅÆ„ÅßÂâäÈô§„Åó„Åæ„Åó„Åü -->

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #00c200;
      color: #fff;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    header button {
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    ul.item-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .item-row {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .item-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
    .item-row span.name {
      font-size: 15px;
    }
    .item-row span.name.done {
      text-decoration: line-through;
      color: #999;
    }
    .item-row button.delete-btn {
      margin-left: auto;
      background: none;
      border: none;
      font-size: 20px;
      padding: 4px;
      cursor: pointer;
    }
    footer {
      padding: 10px 16px 16px;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }
    .add-row {
      display: flex;
      gap: 8px;
    }
    .add-row input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .add-row button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: #00c200;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>„Éû„Ç§Ë≤∑„ÅÑÁâ©„É™„Çπ„Éà</h1>
      <button id="refreshBtn">ÂÜçË™≠„ÅøËæº„Åø</button>
    </header>

    <main>
      <ul id="list" class="item-list"></ul>
    </main>

    <footer>
      <div class="add-row">
        <input id="newItemInput" type="text" placeholder="ÂìÅÂêç„ÇíÂÖ•ÂäõÔºà‰æãÔºöÁâõ‰π≥Ôºâ" />
        <button id="addBtn">ËøΩÂä†</button>
      </div>
    </footer>
  </div>

  <script>
    const API_BASE = "https://shopping-list-backend-chi.vercel.app/api";

    const listEl     = document.getElementById("list");
    const inputEl    = document.getElementById("newItemInput");
    const addBtn     = document.getElementById("addBtn");
    const refreshBtn = document.getElementById("refreshBtn");

    async function fetchJson(url, options = {}) {
      const resp = await fetch(url, options);
      return await resp.json();
    }

    async function loadItems() {
      return await fetchJson(`${API_BASE}/items`);
    }

    async function addItem(name) {
      return await fetchJson(`${API_BASE}/items`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
    }

    async function toggleItem(id, done) {
      return await fetchJson(`${API_BASE}/toggle`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, done })
      });
    }

    async function deleteItem(id) {
      return await fetchJson(`${API_BASE}/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });
    }

    async function renderList() {
      listEl.innerHTML = "<li style='padding:10px 16px;color:#666;'>Ë™≠„ÅøËæº„Åø‰∏≠...</li>";

      try {
        const data = await loadItems();
        if (!data.ok) {
          listEl.innerHTML = "<li style='padding:10px 16px;color:red;'>ÂèñÂæó„Ç®„É©„Éº</li>";
          console.error(data.error);
          return;
        }

        listEl.innerHTML = "";

        data.items.forEach(item => {
          const li = document.createElement("li");
          li.className = "item-row";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = item.done; // ‰ªä„ÅØÂ∏∏„Å´ false „Å†„Åë„Å©Â∞ÜÊù•„ÅÆÊã°ÂºµÁî®

          const nameSpan = document.createElement("span");
          nameSpan.textContent = item.name;
          nameSpan.className = "name" + (item.done ? " done" : "");

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóë";
          deleteBtn.className = "delete-btn";

          checkbox.addEventListener("change", async () => {
            const newDone = checkbox.checked;
            await toggleItem(item.id, newDone);
            await renderList();
          });

          deleteBtn.addEventListener("click", async () => {
            if (confirm(`„Äå${item.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
              await deleteItem(item.id);
              await renderList();
            }
          });

          li.appendChild(checkbox);
          li.appendChild(nameSpan);
          li.appendChild(deleteBtn);
          listEl.appendChild(li);
        });

        if (data.items.length === 0) {
          listEl.innerHTML = "<li style='padding:10px 16px;color:#666;'>„É™„Çπ„Éà„ÅØÁ©∫„Åß„Åô</li>";
        }
      } catch (e) {
        console.error(e);
        listEl.innerHTML = "<li style='padding:10px 16px;color:red;'>ÈÄö‰ø°„Ç®„É©„Éº</li>";
      }
    }

    addBtn.addEventListener("click", async () => {
      const name = inputEl.value.trim();
      if (!name) return;
      await addItem(name);
      inputEl.value = "";
      await renderList();
    });

    refreshBtn.addEventListener("click", () => {
      renderList();
    });

    // ‚òÖ „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É™„Çπ„ÉàÂèñÂæó
    document.addEventListener("DOMContentLoaded", () => {
      renderList();
    });
  </script>
</body>
</html>
